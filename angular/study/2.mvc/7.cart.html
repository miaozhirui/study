<!doctype html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            background: red;
        }
    </style>
</head>
<body>

<!--当得到dom元素的时候,就能够知道相应的scope是谁-->
<div id="content" ng-controller="totalCtrl" ng-click="click()" >
    hello
</div>
</body>
<script src="../lib/angular/angular.js"></script>
<script>

    <!--控制器与控制器之间的数据的交互-->
    angular.module('zfpxMod', []);

    angular.module('zfpxMod').controller('totalCtrl', function($scope) {

        console.log($scope);

        $scope.click = function() {

            var s = angular.element(document.querySelector('#content')).data('$scope');
            console.log(s);
        }
    })


</script>
</html>
