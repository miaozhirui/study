<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content"></div>
<!-- /#content -->
</body>
<script>
    <!--轮询-->

    function send() {
        var xhr = new XMLHttpRequest();


        xhr.open('GET','/data.php', true);

        xhr.onreadystatechange = function() {

            if(xhr.readyState==4 && xhr.status == 200) {
                $('#content').innerHTML = xhr.responseText;
                send();
            }
        }

        xhr.send()
    }

    send();
</script>
</html>
